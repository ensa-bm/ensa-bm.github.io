    <style>body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding: 10px;
            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f5f500;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid yellow;
            border-radius: 5px;
            background-color: black;
            color: yellow;
            width: 300px;
            display: inline-block;
        }
        .error {
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="codeForm">
            <input type="text" id="code" name="code" maxlength="8" placeholder="Entrer votre apogee ici">
            <br>
            <button type="submit">AFFICHER</button>
        </form>

        <div id="output" class="output"></div>
        <p>Layshel 3la kolla wahd</p>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        document.getElementById("codeForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const codeInput = document.getElementById('code').value;
            const outputElement = document.getElementById('output');
            const errorMessageElement = document.getElementById('error-message');
            
            // Clear previous outputs and errors
            outputElement.innerHTML = '';
            errorMessageElement.innerHTML = '';

            // Validate input - must be a number and contain only 8 digits
            if (!/^\d{1,8}$/.test(codeInput)) {
                errorMessageElement.innerHTML = 'Error: Input must be a number with no more than 8 digits.';
                return;
            }

            try {
                // Send the input code to the remote PHP server for script execution
                const response = await fetch('https://dcaf-196-64-142-49.ngrok-free.app/exec.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: codeInput })
                });

                const data = await response.json();

                if (response.ok && data.output) {
                    // Output the result of the script
                    outputElement.innerHTML = data.output;
                } else {
                    // Show error message if script output does not meet criteria
                    errorMessageElement.innerHTML = 'Error: ' + (data.error || 'Unexpected error occurred.');
                }
            } catch (error) {
                errorMessageElement.innerHTML = 'Error: Unable to connect to the server.';
            }
        });
    </script>

</body>
